<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibility" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/certification.css" />
  </head>

  <body>
    <main class="mainContent">
      <h1>Meus Certificados</h1>
      <section class="containerCertification">
        <select class="optionSelect" id="courseSelect">
          <optgroup label="Cursos Técnicos">
            <option value="0" selected hidden>Selecione uma opção</option>
            <option value="1">Técnico Mecânica Industrial</option>
            <option value="2">Técnico Edificações</option>
          </optgroup>
          <optgroup label="Cursos Complementares">
            <option value="3">Fundamentos da Programação</option>
            <option value="4">Banco de Dados</option>
            <option value="5">Scrum Fundamentos</option>
            <option value="6">Lean Manufacturing</option>
            <option value="7">Micro Certification - Welcome ServiceNow</option>
          </optgroup>
        </select>

        <input
          onclick="displayCourse()"
          class="configButton"
          type="button"
          value="Exibir"
        />
      </section>

      <div id="displayCertification"></div>
    </main>

    <footer>
      <a class="configButtonFooter" href="./index.html">Menu Principal</a>
    </footer>
  </body>

  <script src="./JS/script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
